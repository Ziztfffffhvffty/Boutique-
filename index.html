
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique en ligne</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
    header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; }
    .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .product { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); text-align: center; }
    .product img { max-width: 100%; border-radius: 8px; }
    .product h3 { margin: 10px 0; }
    .product button { padding: 10px; background-color: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .contact { background: white; padding: 20px; margin: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .contact h2 { text-align: center; margin-bottom: 20px; }
    .contact form { display: flex; flex-direction: column; gap: 15px; }
    .contact input, .contact textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .contact button { background-color: #2980b9; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    footer { text-align: center; padding: 20px; background-color: #34495e; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Ma Boutique en Ligne</h1>
    <p>Produits de qualité à prix imbattables !</p>
  </header>
  <main class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Produit 1">
      <h3>Produit 1</h3>
      <p>9 900 FCFA</p>
      <a href="https://wa.me/237698207075?text=Je%20veux%20commander%20Produit%201" target="_blank">
        <button>Commander sur WhatsApp</button>
      </a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Produit 2">
      <h3>Produit 2</h3>
      <p>14 500 FCFA</p>
      <a href="https://wa.me/237698207075?text=Je%20veux%20commander%20Produit%202" target="_blank">
        <button>Commander sur WhatsApp</button>
      </a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Produit 3">
      <h3>Produit 3</h3>
      <p>6 000 FCFA</p>
      <a href="https://wa.me/237698207075?text=Je%20veux%20commander%20Produit%203" target="_blank">
        <button>Commander sur WhatsApp</button>
      </a>
    </div>
  </main>

  <section class="contact">
    <h2>Formulaire de commande</h2>
    <form action="https://formspree.io/f/meqwjzry" method="POST">
      <input type="text" name="nom" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <input type="text" name="produit" placeholder="Nom du produit" required>
      <textarea name="message" placeholder="Adresse, méthode de paiement, etc..." rows="4" required></textarea>
      <button type="submit">Envoyer la commande</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Ma Boutique. Tous droits réservés.</p>
    <p>Contact WhatsApp : <a href="https://wa.me/237698207075" style="color:white; text-decoration:underline;">+237 698 20 70 75</a></p>
  </footer>
</body>
</html>
